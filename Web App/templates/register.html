<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .info {
        text-align: center;
        color: white;
        }

        .container {
            max-width: 350px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid grey;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            margin-top: 10px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            font-size: medium;
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>SmartGaze Web App</h1>
    </div>
    <div class="container">
        <h2>Register a New Account</h2>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="message">
                {% for msg in messages%}
                {{msg}}
                {% endfor %}
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <label for="re_password">Confirm Password:</label>
                {{ form.re_password }}
            </div>
            <button type="submit">Sign up</button>
        </form>
    </div>
</body>

</html>
